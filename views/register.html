<div id="register_bg" ng-controller="registerCtrl">
	<div id="login" >
		<aside>
			<form autocomplete="off" class="loginForm">
				<div class="form-group">

					<span class="input">
					<input class="input_field" type="text" ng-model="userName">
						<label class="input_label">
						<span class="">Nombre</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="text" ng-model="userLastName">
						<label class="input_label">
						<span class="">Apellido</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="email" ng-model="userEmail">
						<label class="input_label">
						<span class="">Correo electrónico</span>
					</label>
					</span>

					<span>
					<div class="form-group select">
						<div class="styled-select">
							<select class="required" name="education_apply" id="education_apply" ng-model="userFaculty">
								<option value="" selected="">Facultad de Derecho</option>
								<option value="inter"> Inter </option>
								<option value="iupi"> UPR </option>
								<option value="ponce"> PUCPR </option>
							</select>
						</div>
					</div>
					</span>

					<span>
					<div class="form-group select">
						<div class="styled-select">
							<select class="required" name="education_apply" id="education_apply" ng-model="userType">
								<option value="" selected=""> ¿Eres estudiante o abogado/a? </option>
								<option value="stu"> Estudiante </option>
								<option value="law"> Abogado </option>
							</select>
						</div>
					</div>
					</span>

					<span class="input">
					<input class="input_field" type="text" id="password1" ng-model="userPhone">
						<label class="input_label">
						<span class="">Teléfono</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="password" id="password1" ng-model="userPassword">
						<label class="input_label">
						<span class="">Contraseña</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="password" id="password2">
						<label class="input_label">
						<span class="">Confirme su Contraseña</span>
					</label>
					</span>

					<div id="pass-info" class="clearfix"></div>
				</div>
				<a href="#0" class="btn_1 rounded full-width add_top_30">Regístrese</a>
				<div class="text-center add_top_10">¿Ya tiene una cuenta? <strong><a href="#/login"> Ingrese aquí</a></strong></div>
			</form>
			<div class="copy">© 2018 Knowdex, LLC. </div>
		</aside>
	</div>
</div>
